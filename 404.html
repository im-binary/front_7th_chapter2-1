<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script>
      // GitHub Pages SPA 404 리다이렉트 처리
      // 현재 URL을 sessionStorage에 저장하고 index.html로 리다이렉트
      sessionStorage.redirect = location.href;
      location.replace(location.origin + location.pathname.split('/').slice(0, 2).join('/') + '/index.html');
    </script>
  </head>
  <body></body>
</html>
