<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA 라우팅 해결
    // 404 페이지에서 실제 경로를 sessionStorage에 저장하고 index.html로 리다이렉트
    const path = window.location.pathname.replace('/front_7th_chapter2-1', '');
    const search = window.location.search;
    
    sessionStorage.setItem('redirectPath', path + search);
    window.location.href = '/front_7th_chapter2-1/';
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
